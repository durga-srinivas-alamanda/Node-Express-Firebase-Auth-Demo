<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>/* Reset some default styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

/* Style the header */
header {
    background-color: #007bff;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

/* Style the main content */
main {
    text-align: center;
    margin: 20px;
}

.description {
    font-size: 18px;
    margin-bottom: 30px;
}

/* Style the call-to-action button */
.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #0056b3;
}
      </style>
    <title>Welcome to Word Web</title>
</head>
<body>
    <header>
        <h1>Welcome to Word Web</h1>
    </header>
    <main>
        <section class="description">
            <p>Explore the world of words with our comprehensive dictionary. Find definitions, synonyms, antonyms, and more.</p>
        </section>
        <section class="cta">
            <a href="login.html" class="btn">Get Started</a>
        </section>
    </main>
</body>
</html>
